<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div style="background: linear-gradient(229.99deg, black -26%, #88012e 100%);">
                <h1>Snow in the desert</h1>
                <p>Love, death & robots</p>
            </div>
            <div style="background: linear-gradient(215.32deg, #01cbf8 -1%, #ff8001 124%);">
                <h1>Life Hutch</h1>
                <p>Love, death & robots</p>
            </div>
            <div style="background: linear-gradient(221.87deg, #1b1b1b 1%, #8e8c91 128%);">
                <h1>Zima Blue</h1>
                <p>Love, death & robots</p>
            </div>
            <div style="background: linear-gradient(220.16deg, #3f251e -8%, #9c6a4f 138%);">
                <h1>Automated Customer Service</h1>
                <p>Love, death & robots</p>
            </div>
        </div>
        <div class="main-slide">
            <div style="
            background-image: url('https://images.unsplash.com/photo-1636482095080-4033a0cd51de?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=687&q=80');
          "></div>
            <div style="
            background-image: url('https://images.unsplash.com/photo-1636483542708-099b8843439b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=688&q=80');
          "></div>
            <div style="
            background-image: url('https://images.unsplash.com/photo-1541701494587-cb58502866ab?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80');
          "></div>
            <div style="
            background-image: url('https://images.unsplash.com/photo-1521178010706-baefe2334211?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=735&q=80');
          "></div>
        </div>
        <div class="controls">
            <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
            <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
